version: v1
plugins:
  - plugin: go
    out: .
    opt: module=github.com/curioswitch/aiceo/api
    path:
      - "go"
      - "run"
      - "google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.1"
  - plugin: connect-go
    out: .
    opt: module=github.com/curioswitch/aiceo/api
    path:
      - "go"
      - "run"
      - "connectrpc.com/connect/cmd/protoc-gen-connect-go@v1.16.1"
  - plugin: es
    out: typescript
    opt:
      - target=ts
    path:
      - "go"
      - "run"
      - "github.com/wasilibs/go-protoc-gen-es/v2/cmd/protoc-gen-es@v2.2.5"
  - plugin: connect-query
    out: typescript
    opt:
      - target=ts
    path:
      - "go"
      - "run"
      - "github.com/wasilibs/go-protoc-gen-connect-query/v2/cmd/protoc-gen-connect-query@v2.0.1"
